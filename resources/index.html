<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>NeutralinoJs sample app</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.20.8/dist/css/uikit.min.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-utilities@4.1.3/bootstrap-utilities.min.css">
  <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>

</head>

<body class="uk-light" x-data="configuration">

  <div class="uk-container pt-5">
    <h1 class="uk-text-center">Welcome to Task Tracker</h1>
    <p class="uk-text-center">
      Please configure your tasks input fields below
    </p>
    <hr class="uk-divider-icon">
    <div uk-grid>
      <div class="uk-width-expand">
        <input class="uk-input uk-width-expand" type="text" placeholder="Input Name" aria-label="Input"
          x-model="nameValue">
      </div>
      <div class="uk-width-auto">
        <button class="uk-button uk-button-primary uk-width-auto" @click="addInputField">
          Add Input
          <span uk-icon="plus" class="ml-2"></span></button>
      </div>
    </div>
    <div class="mt-5">
      <template x-for="(name, index) in inputFields">
        <div uk-grid class="shadow">
          <div class="uk-width-expand">
            <span x-text="name" class="uk-text-large"></span>
          </div>
          <div class="uk-width-auto">
            <button class="uk-button uk-button-danger" @click="removeInputField(index)">Remove</button>
          </div>
        </div>
      </template>
    </div>
  </div>


  <script src="js/neutralino.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/uikit@3.20.8/dist/js/uikit.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/uikit@3.20.8/dist/js/uikit-icons.min.js"></script>
  <!-- Your app's source files -->
  <script src="js/main.js"></script>
  <script src="js/configure.js"></script>
</body>

</html>
